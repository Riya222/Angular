<label>Server Name</label>

<input type="text" class="form-control" (input)="onUpdateServerName($event)">
<!-- <input type="text" class="form-control" [(ngModel)]="serverName"> -->

<p>{{serverName}}</p>
<button class="btn btn-primary" [disabled]="!allowNewServer" (click)="onCreateServer()">Add Server</button>
<p>{{serverCreationStatus}}</p>
<p>serverStatus{{serverStatus}}</p>
<p 
[ngStyle]="{backgroundColor: getColor()}"
[ngClass]="{online: serverStatus==='online'}">
{{'Server'}} with ID {{serverId}} is {{getServerStatus()}}</p>


<div class="m-3">
    <h3>Angular search by filter</h3>
    <div class="wrap">
      <div class="search">
        <input type="text" [(ngModel)]="term" class="searchTerm" placeholder="What are you looking for?">
      </div>
  
      <div *ngFor="let item of countries | filter:term">
        <p>
          {{ item.name }}
        </p>
      </div>
    </div>
  </div>
